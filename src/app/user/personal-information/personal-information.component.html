<div class="tab-pane fade active show" role="tabpanel">
  <div class="iq-card">
    <div class="iq-card-header d-flex justify-content-between">
      <div class="iq-header-title">
        <h4 class="card-title">Personal Information</h4>
      </div>
    </div>
    <p-toast></p-toast>
    <div class="iq-card-body">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <!-- Circular Profile Image Upload -->
        <div class="form-group row mb-4">
          <div class="col-md-12 d-flex flex-column align-items-center">
            <label class="form-label mb-3">Profile Photo</label>
            <div class="profile-img-edit">
              <div class="profile-image-container">
                <div class="circle-upload-wrapper">
                  <div class="circle-upload" ngx-dropzone [accept]="'image/*'" (change)="onSelect($event)">
                    <ngx-dropzone-label *ngIf="!imagePreview">
                      <div class="upload-placeholder">
                        <i class="fa fa-camera"></i>
                        <span>Upload Photo</span>
                      </div>
                    </ngx-dropzone-label>
        
                    <ngx-dropzone-image-preview ngProjectAs="ngx-dropzone-preview" *ngFor="let file of files"
                      [file]="file" [removable]="true" (removed)="onRemove(file)">
                      <img [src]="imagePreview" class="profile-image" />
                    </ngx-dropzone-image-preview>
        
                    <div *ngIf="!files.length && form.get('avatar')?.value" class="existing-image">
                      <img [src]="form.get('avatar')?.value" class="profile-image" />
                    </div>
                  </div>
                  <!-- Remove button outside the circle -->
                  <button type="button" class="remove-btn" (click)="onRemoveExisting()"   *ngIf="files.length > 0"
                  >
                    <i class="fa fa-times"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        

        <div class="container-fluid py-3">
          <div class="form-container">
            <div class="row g-4">
              <!-- Required Fields -->
              <div class="col-md-6">
                <label for="firstName" class="form-label">First Name <span class="required-asterisk">*</span></label>
                <input type="text" class="form-control" id="firstName" formControlName="firstName" placeholder="Enter your first name">
                <div class="invalid-feedback d-block" *ngIf="hasDisplayableError('firstName')">
                  Please enter your First Name
                </div>
              </div>

              <div class="col-md-6">
                <label for="lastName" class="form-label">Last Name <span class="required-asterisk">*</span></label>
                <input type="text" class="form-control" id="lastName" formControlName="lastName" placeholder="Enter your last name">
                <div class="invalid-feedback d-block" *ngIf="hasDisplayableError('lastName')">
                  Please enter your Last Name
                </div>
              </div>

              <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control bg-light" id="email" formControlName="email" readonly>
              </div>

              <div class="col-md-6">
                <label for="phoneNumber" class="form-label">Phone number <span class="required-asterisk">*</span></label>
                <input type="text" class="form-control" id="phoneNumber" formControlName="phoneNumber" placeholder="Enter your phone number">
                <div class="invalid-feedback d-block" *ngIf="hasDisplayableError('phoneNumber')">
                  Please enter your phone number
                </div>
              </div>

              <!-- Optional Fields -->
              <div class="col-12 mt-4">
                <h5 class="section-title">Additional Information <span class="optional-label">(Optional)</span></h5>
              </div>

              <div class="col-md-3">
                <label for="fieldX" class="form-label">Total Number Of Family Members</label>
                <input type="number" class="form-control" id="fieldX" formControlName="totalNumberOfFamilyMembers"
                  min="0" step="1" placeholder="Enter number">
              </div>

              <div class="col-md-3">
                <label for="fieldY" class="form-label">Number Of Family Members Employed</label>
                <input type="number" class="form-control" id="fieldY"
                  formControlName="totalNumberOfFamilyMembersEmployed" min="0" step="1" placeholder="Enter number">
              </div>

              <div class="col-md-3">
                <label for="fieldY" class="form-label">Number of Car</label>
                <input type="number" class="form-control" id="fieldY"
                  formControlName="totalNumberOfCars" min="0" step="1" placeholder="Enter number">
              </div>

              <div class="col-md-3">
                <label for="fieldY" class="form-label">Number of bedrooms</label>
                <input type="number" class="form-control" id="fieldY"
                  formControlName="totalNumberOfBedrooms" min="0" step="1" placeholder="Enter number">
              </div>
            </div>
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="d-flex justify-content-end gap-3 mt-5">
          <button type="reset" class="btn btn-outline-secondary px-4">Cancel</button>
          <button type="submit" class="btn btn-primary px-4">Save Changes</button>
        </div>
      </form>
    </div>
  </div>
</div>
